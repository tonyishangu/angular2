<div class="search">
    <h4>Search</h4>
    <input type="text" placeholder="Search">&nbsp;
    <button type="submit" class="btn btn-success">Search</button>
</div>
<div class="repos"><hr>
    <h4>Repositories</h4><br>
    <ul>
        <li *ngFor="let repo of repos">{{repo.name}} &nbsp;<a href="{{repo.html_url}}" target="blank"
                class="btn btn-warning pull-rirht">View on
                Github</a> <br>{{repo.description}} <br><br></li>
    </ul>
</div>
